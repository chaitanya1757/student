<p>GET POST API DATA</p>

<table>
  <tr>
    <th>User ID</th>
    <th>ID</th>
    <th>Title</th>
    <th>Body</th>

  </tr>
  <tr *ngFor="let record of this.postsService.postList">
          <td>{{record.userId}}</td>
          <td>{{record.id}}</td>
          <td>{{record.title}}</td>
          <td>{{record.body}}</td>
  </tr>
</table>
